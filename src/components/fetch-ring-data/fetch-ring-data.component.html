<div class="form-container">
  <div class="form-group">
    <label for="latitude">Latitude:</label>
    <input
      (keypress)="checkLength($event)"
      type="number"
      id="latitude"
      name="latitude"
      [(ngModel)]="ringData.latitude"
      required
    />
  </div>

  <div class="form-group">
    <label for="longitude">Longitude:</label>
    <input
      (keypress)="checkLength($event)"
      type="number"
      id="longitude"
      name="longitude"
      [(ngModel)]="ringData.longitude"
      required
    />
  </div>

  <div class="form-group">
    <label for="radius">Radius (meters):</label>
    <input
      (keypress)="checkLength($event)"
      type="number"
      id="radius"
      name="radius"
      [(ngModel)]="ringData.radius"
      required
    />
  </div>
  <div>
    <button
      class="custom-button"
      (click)="onSubmit()"
      [disabled]="!areAllFieldsFilled"
    >
      Add
    </button>
  </div>
</div>
